<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Circles</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="Moving circles for calming a screaming baby.">
  <meta name="author" content="belwerks">
	<link type="text/css" rel="stylesheet" href="css/fonts.css">

	<script type="text/javascript" src="js/nosleep.min.js"></script>
